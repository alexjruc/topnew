<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./styless.css">
    <script src="./main.js" defer></script>

</head>

<body>

    <main class="container">

        <section class="content__top">
            <h2>Estas en top</h2>

            <h3 id="top"></h3>

        <section class="content__bottom">

            <h3 id="bottom"></h3>

            </div>
        </section>

    </main>
